.schedule {
    background: #262626;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 40px;
}
.schedule h2 {
    color: #ffffff;
    font-size: 1.8em;
    margin-bottom: 20px;
    cursor: pointer; /* Cursor changes to pointer to indicate clickable */
}
.schedule table {
    width: 100%;
    border-collapse: collapse;
}
.schedule th, .schedule td {
    border: 1px solid #666;
    padding: 10px;
    text-align: left;
}
.schedule th {
    background: #333;
}

/* Responsive Table Styles */
@media screen and (max-width: 600px) {
    .schedule table, .schedule thead, .schedule tbody, .schedule th, .schedule td, .schedule tr {
        display: block;
    }
    .schedule thead { 
        display: none; 
    }
    .schedule tr {
        margin-bottom: 15px;
    }
    .schedule td {
        border: none;
        position: relative;
        padding-left: 50%;
    }
    .schedule td:before {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: bold;
        text-align: left;
    }
    .schedule td:last-child {
        border-bottom: 1px solid #444;
    }

    /* Modified for toggle functionality on mobile */
    .schedule table {
        display: none; /* Initially hide the table on mobile */
    }
    .schedule.show table {
        display: block; /* Show when toggled */
    }
    .schedule h2::after {
        content: "▼"; /* Down arrow when closed */
        float: right;
    }
    .schedule.show h2::after {
        content: "▲"; /* Up arrow when open */
    }
}

    
    

    .pages-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 380px)); /* Ensures each column doesn't exceed 400px */
        gap: 20px;
        justify-content: center; /* Centers grid items in the main axis */
    }

    .pages-grid-item {
        background-color: #262626;
        padding: 15px; /* Slightly reduced padding to fit within 400px */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        max-width: 400px;
    }

    .pages-grid-item:hover {

        text-decoration: none;
    }

    }

        height: auto;     /* Maintains aspect ratio */

        margin-bottom: 10px;
        display: block;
